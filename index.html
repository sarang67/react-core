      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const Peragraph = ({ text }) => {
        return <p>{text}</p>;
      };

      const Section = ({ heading, children }) => {
        return (
          <section>
            <h1>{heading}</h1>
            {children}
          </section>
        );
      };

      const SectionBlock = (props) => {
        console.log(props);
        return (
          <Section heading="my first blog">
            <Peragraph text="my first peragraph" />
            <Peragraph text="my secong peragraph" />
            <Peragraph text="my third peragraph" />
          </Section>
        );
      };

      ReactDOM.render(<SectionBlock />, document.getElementById("root"));
    </script>
  </body>
</html>
